<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<app-main-layout>
  <div id="chat" class="h-100">
    <section class="section h-100 content">
      <div class="chat-box h-100 messages">
        <ul class="list-item">
          <li *ngFor="let message of sharedService.messages" class="message">
<!--            <div *ngIf="message.type == 'user'" id="divstyle" [class]="message.type"><img-->
<!--              src="https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png"-->
<!--              alt=""/></div>-->
            <div *ngIf="message.type == 'client'" id="bot" [class]="message.type" style="background-color: transparent"><img
              src="assets/images/bot.png" style="height: 50px; width: 50px"
              alt=""/></div>
            <p [class]="message.type">
              {{ message.message }}
            </p>
            <mat-icon class="speaker" *ngIf="message.type=='client'" (click)="textToSpeech(message.message)">record_voice_over</mat-icon>
          </li>
          <li
            *ngIf="sharedService.loading"
            class="message"
            style="width: 100%; display: block"
          >
            <img
              src="assets/images/bot.png" style=" background-color: transparent; height: 50px; width: 50px"
              alt=""/>

            <img src="assets/images/loading-dots.gif" style="width: 200px">
<!--            <p [class]="'client'"><img src="assets/images/loading-dots.gif"></p>-->
          </li>
        </ul>
      </div>

      <div class="message-input send-message">
        <form [formGroup]="chatForm" class="d-flex justify-content-between">
          <input type="text" class="form-control" formControlName="body" id="user-chat-input"
                 placeholder="Type your message here ..." style="width: 90%" (input)="updateButtonVisibility()">
          <div *ngIf="showButton" class="d-flex align-items-center pe-3" style=" ">
            <mat-icon class="user-chat-submit-button" (click)="sendMessage()" disabled="!chatForm.valid">
              send
            </mat-icon>
          </div>
        </form>
      </div>
    </section>
  </div>
</app-main-layout>
