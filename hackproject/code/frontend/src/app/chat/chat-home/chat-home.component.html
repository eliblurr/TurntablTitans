<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<app-main-layout>
  <div id="chat" class="h-100">
    <section class="section h-100 content">
      <div class="chat-box p-3 h-100 messages">
        <ul>
          <li *ngFor="let message of sharedService.messages" class="message">
            <div id="divstyle" [class]="message.type"><img
              src="https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png"
              alt=""/></div>
            <p [class]="message.type">
              {{ message.message }}
            </p>
          </li>
          <li
            *ngIf="sharedService.loading"
            class="message"
            style="width: 100%; display: block"
          >
            <p [class]="'client'">...</p>
          </li>
        </ul>
      </div>

      <div class="message-input send-message">
        <form [formGroup]="chatForm" class="d-flex justify-content-between">
          <input type="text" class="form-control" formControlName="message" id="user-chat-input"
                 placeholder="Type your message here ..." style="background-color: red; width: 90%">
          <div class="d-flex justify-content-between pe-3">
            <mat-icon id="user-chat-submit-button" (click)="sendMessage()" disabled="!chatForm.valid">
              send
            </mat-icon>
          </div>
        </form>
      </div>
    </section>
  </div>
</app-main-layout>
