<aside class=" sidebar " style="position: relative"
       [class.open]="sidebarService.collapseSideBar" [hidden]="!sidebarService.collapseSideBar">
  <div class="chats">
    <div class="">
      <button type="submit" class="chat-button btn btn-outline-light m-lg-2" (click)="openUploadFileDialog()">New Chat</button>
    </div>
    <div id="chat-list">
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
      <button class="chat btn btn-outline-light m-lg-2">
        <div class="chat-label">
          <mat-icon class="chat-icon" >chat_bubble_outline</mat-icon> Chat name</div>
      </button>
    </div>
  </div>

  <div class="accessibility" id="accessibility">
    <span style="font-size: 17px;">Accessibilty</span>
    <ul id="accessibility-list">
      <li>
        <mat-checkbox class="example-margin">Color blind</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Dyslexia</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Dark mode</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Text to speech</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Language</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Bla bla</mat-checkbox>
      </li>
    </ul>
  </div>

</aside>
