<aside class=" sidebar sidebartheme"
       [class.open]="sidebarService.collapseSideBar" [hidden]="!sidebarService.collapseSideBar">
  <div id="accessibility">
    <span style="font-size: 17px;">Accessibilty</span>
    <ul id="accessibility-list">
      <li>
        <mat-checkbox color="primary" (change)="changeTheme('spotify')" id= "colorBlind" class="example-margin ">Color blind</mat-checkbox>
      </li>
      <li>
        <mat-checkbox color="primary" (change)="changeTheme('dyslexia')" id= "Dyslexia" class="example-margin checkboxTheme">Dyslexia</mat-checkbox>
      </li>
      <li>
        <mat-checkbox color="primary" class="example-margin " (change)="changeTheme('motionsensitive')">Motion Sensitivity</mat-checkbox>
      </li>
      <li>
        <mat-checkbox color="primary" class="example-margin " (change)="changeTheme('dark')">Dark</mat-checkbox>
      </li>
    </ul>
  </div>

  <div id="features">
    <span style="font-size: 17px;">Features</span>
    <ul id="feature-list">
      <li>
        <mat-checkbox class="example-margin">Text to speech</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Language</mat-checkbox>
      </li>
      <li>
        <mat-checkbox class="example-margin">Bla bla</mat-checkbox>
      </li>
    </ul>
  </div>

  <div id="uploaded-docs">
    <span style="font-size: 17px;">Uploaded docs</span>
    <ul id="docs-list">
      <li>
        <div style="font-size: 15px; margin-top: 10px">Motor Insurance.pdf</div>
      </li>
      <li>
        <div style="font-size: 15px; margin-top: 10px">Fire Insurance.pdf</div>
      </li>
    </ul>
  </div>
</aside>
