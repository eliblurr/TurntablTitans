
<div id="topnav" class="navbarheader fixed d-flex align-items-center w-100">
  <div class="row w-100">
    <div class="col d-flex w-100">
      <div class="menu">
        <button mat-icon-button (click)="controlSideBar()" matTooltip="Menu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="brand-name-language-container">
        <div style="display: flex; align-items: center;">
          <h1 class="title">ComprehendNow</h1>
        </div>
        <div >
          <ng-select class="language-selector" [items]=languages
           bindLabel="name"
           bindValue="id"
           placeholder="Select language"
                     (ngModelChange)="onSelectionChange($event)"
                     [(ngModel)]=selectedOption>
          </ng-select>
        </div>
      </div>

    </div>
</div>
